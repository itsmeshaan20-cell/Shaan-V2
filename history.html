<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lottery History with Entry Delete</title>
<!-- Google Material Icons (Outlined & Filled) -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f6f9;
    margin: 0; padding: 20px;
    color: #1e293b;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #0f172a;
  }
  .back-btn {
    display: inline-block;
    margin-bottom: 20px;
    background: #2563eb;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .back-btn:hover {
    background: #1e40af;
  }
  .clear-btn {
    display: block;
    width: 180px;
    margin: 0 auto 30px auto;
    padding: 12px 0;
    background: #dc2626;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgb(220 38 38 / 0.4);
    transition: background-color 0.3s ease;
  }
  .clear-btn:hover {
    background: #b91c1c;
  }
  #historyContainer {
    max-width: 760px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .history-card {
    background: linear-gradient(135deg, #eef2ff, #dbeafe);
    border-radius: 14px;
    box-shadow: 0 6px 15px rgba(99, 102, 241, 0.15);
    padding: 20px 25px;
    position: relative;
    overflow: hidden;
    transition: box-shadow 0.3s ease;
    cursor: default;
  }
  .history-card:hover {
    box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
  }
  .serial-number {
    position: absolute;
    top: 18px;
    right: 18px;
    background: #6366f1;
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1rem;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  .history-header {
    font-size: 0.9rem;
    color: #475569;
    margin-bottom: 14px;
    font-weight: 600;
    letter-spacing: 0.04em;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .history-header-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .history-header-left .material-icons-outlined {
    color: #6366f1;
    font-size: 20px;
  }
  .delete-entry-btn {
    cursor: pointer;
    color: #dc2626;
    font-size: 24px;
    user-select: none;
    transition: color 0.3s ease;
  }
  .delete-entry-btn:hover {
    color: #b91c1c;
  }
  .winners {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    flex-wrap: nowrap;
  }
  .winner-box {
    flex: 1;
    background: white;
    border-radius: 12px;
    padding: 14px 0;
    box-shadow: 0 3px 8px rgb(99 102 241 / 0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #1e293b;
    font-weight: 700;
    transition: transform 0.3s ease;
    cursor: default;
    user-select: none;
    position: relative;
  }
  .winner-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgb(99 102 241 / 0.3);
  }
  .winner-box .material-icons {
    font-size: 36px;
    margin-bottom: 6px;
  }
  .first {
    border-top: 5px solid #facc15;
    color: #b45309;
  }
  .second {
    border-top: 5px solid #94a3b8;
    color: #334155;
  }
  .third {
    border-top: 5px solid #a16207;
    color: #78350f;
  }
  .losers {
    margin-top: 15px;
    background: #fee2e2;
    padding: 12px 15px;
    border-radius: 10px;
    border: 2px dashed #ef4444;
    color: #991b1b;
    font-weight: 600;
    font-size: 0.95rem;
    user-select: text;
    word-break: break-word;
  }
  .no-history {
    text-align: center;
    margin-top: 50px;
    font-size: 1.15rem;
    color: #64748b;
    user-select: none;
  }
</style>
</head>
<body>

  <a href="dashboard.html" class="back-btn" title="Back to Lottery">
    <span class="material-icons-outlined" style="vertical-align:middle;">arrow_back</span> Back to Lottery
  </a>

  <button class="clear-btn" id="clearHistoryBtn" title="Clear All History">
    <span class="material-icons" style="vertical-align:middle; margin-right:8px;">delete_forever</span>
    Clear History
  </button>

  <h1>Lottery History</h1>

  <div id="historyContainer"></div>

<script>
  const historyContainer = document.getElementById('historyContainer');
  const clearBtn = document.getElementById('clearHistoryBtn');

  // Format date & time nicely
  function formatDateTime(dateStr) {
    const d = new Date(dateStr);
    const optionsDate = { day: '2-digit', month: 'short', year: 'numeric' };
    const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: true };
    return `${d.toLocaleDateString('en-GB', optionsDate)} | ${d.toLocaleTimeString('en-US', optionsTime)}`;
  }

  function renderHistory() {
    const history = JSON.parse(localStorage.getItem('lotteryHistory') || '[]').slice().reverse();
    historyContainer.innerHTML = '';

    if (history.length === 0) {
      historyContainer.innerHTML = `<p class="no-history">No history available yet.</p>`;
      clearBtn.style.display = 'none';
      return;
    } else {
      clearBtn.style.display = 'block';
    }

    history.forEach((entry, index) => {
      const card = document.createElement('div');
      card.className = 'history-card';
      card.innerHTML = `
        <div class="serial-number">${history.length - index}</div>
        <div class="history-header">
          <div class="history-header-left">
            <span class="material-icons-outlined" title="Date & Time of Draw">event</span>
            <span>${formatDateTime(entry.date)}</span>
          </div>
          <span class="material-icons delete-entry-btn" title="Delete this entry" data-index="${history.length - 1 - index}">delete</span>
        </div>
        <div class="winners">
          <div class="winner-box first">
            <span class="material-icons" title="First Place Trophy">emoji_events</span>
            1st Place<br>
            <strong>${entry.winners[0]}</strong>
          </div>
          <div class="winner-box second">
            <span class="material-icons" title="Second Place Medal">military_tech</span>
            2nd Place<br>
            <strong>${entry.winners[1]}</strong>
          </div>
          <div class="winner-box third">
            <span class="material-icons" title="Third Place Medal">workspace_premium</span>
            3rd Place<br>
            <strong>${entry.winners[2]}</strong>
          </div>
        </div>
        <div class="losers">
          <strong>Loss UIDs:</strong> ${entry.losers.join(', ')}
        </div>
      `;
      historyContainer.appendChild(card);
    });

    // Attach delete handlers
    document.querySelectorAll('.delete-entry-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const idx = parseInt(e.target.getAttribute('data-index'));
        if (confirm('Are you sure you want to delete this lottery history entry?')) {
          let history = JSON.parse(localStorage.getItem('lotteryHistory') || '[]');
          history.splice(idx, 1);
          localStorage.setItem('lotteryHistory', JSON.stringify(history));
          renderHistory();
        }
      });
    });
  }

  clearBtn.addEventListener('click', () => {
    if (confirm('Are you sure you want to clear all lottery history? This action cannot be undone.')) {
      localStorage.removeItem('lotteryHistory');
      renderHistory();
    }
  });

  renderHistory();
</script>

</body>
</html>
