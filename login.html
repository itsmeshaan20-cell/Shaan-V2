<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWYGEN Portal</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0077ff;
      --gradient-bg: linear-gradient(135deg, #00c6ff, #0072ff);
      --btn-gradient: linear-gradient(to right, #00c6ff, #0072ff);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f7fa;
      height: 100%;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .box {
      background: #fff;
      max-width: 380px;
      width: 100%;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      padding: 30px 20px;
      animation: zoomIn 0.4s ease;
      position: relative;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .box img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .box p {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--btn-gradient);
      color: #fff;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 114, 255, 0.4);
      transition: all 0.3s ease;
    }

    .btn i.material-icons {
      font-size: 22px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 114, 255, 0.5);
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin: 15px 0;
      outline: none;
      transition: 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(0,114,255,0.3);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }

    @media (max-width: 420px) {
      .box {
        padding: 20px 15px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }

      .input-field {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<!-- Telegram Popup -->
<div class="overlay" id="popup" style="display: none;">
  <div class="box">
    <img src="https://i.postimg.cc/3RjHqDPJ/20250808-193310.jpg" alt="SWYGEN">
    <p><strong>HI</strong>, এটা <strong>SWYGEN</strong> এর একটি <strong>FREE</strong> সার্ভিস।<br>
    এটা সম্পূর্ণ <strong>FREE</strong> তে উপভোগ করতে আমাদের <strong>TELEGRAM</strong> গ্রুপে যোগদান করুন।</p>
    <button class="btn" id="joinBtn">
      <i class="material-icons">send</i>
      Join Telegram
    </button>
  </div>
</div>

<!-- Login Box -->
<div class="overlay" id="loginBox" style="display: none;">
  <div class="box">
    <img src="https://i.postimg.cc/pT7qD2WQ/good-password-3d-render-secure-data-protection.jpg" alt="Login">
    <p><strong>LOGIN</strong> করুন আপনার ড্যাশবোর্ডে প্রবেশের জন্য।</p>
    <input type="password" id="password" class="input-field" placeholder="Enter Password"/>
    <button class="btn" onclick="checkLogin()">
      <i class="material-icons">login</i>
      Login
    </button>
    <div class="error" id="errorMsg"></div>
  </div>
</div>

<script>
  // If already logged in
  if (localStorage.getItem("loggedIn") === "true") {
    window.location.href = "dashboard.html";
  }

  // Show popup or login
  if (!localStorage.getItem("joinedTelegram")) {
    document.getElementById("popup").style.display = "flex";
  } else {
    document.getElementById("loginBox").style.display = "flex";
  }

  // Join Telegram clicked
  document.getElementById("joinBtn").onclick = function () {
    localStorage.setItem("joinedTelegram", "true");
    window.open("https://t.me/swygen_it", "_blank");
    document.getElementById("popup").style.display = "none";
    document.getElementById("loginBox").style.display = "flex";
  };

  // Login Password Check
  function checkLogin() {
    const password = document.getElementById("password").value;
    const error = document.getElementById("errorMsg");

    if (password === "SWYGEN07") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "dashboard.html";
    } else {
      error.textContent = "❌ ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।";
    }
  }
</script>

</body>
</html>
